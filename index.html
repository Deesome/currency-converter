<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="./output.css" rel="stylesheet">
  
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
    <div class="mb-4">
      <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
      <input type="text" id="amount" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2 text-lg" placeholder="$1.00">
    </div>

    <div class="mb-4">
      <label for="from" class="block text-sm font-medium text-gray-700 mb-1">From</label>
      <select id="from" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2 text-lg">
        
      </select>
    </div>

    <div class="mb-4">
      <label for="to" class="block text-sm font-medium text-gray-700 mb-1">To</label>
      <select id="to" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2 text-lg">
        
      </select>
    </div>

    <button id="convert-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Convert</button>

    <!-- Converted Amount Display -->
    <div id="converted-amount" class="mt-4 hidden bg-gray-100 p-4 rounded-md text-center text-lg font-medium text-gray-800">
      <!-- Placeholder for the converted amount -->
      Converted Amount: <span></span>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
